<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>elmentUI</title>
	<link rel="stylesheet" href="element.css">
	<script src="js/vue.js"></script>
	<script src="js/element.js"></script>
</head>
<body>
	<div id="div1">
		<test>
			<template>
				<el-radio v-model="sex" label="1">男</el-radio>
				<el-radio v-model="sex" label="2">女</el-radio>
			</template>
			<br>
			<template>
				<el-radio-group v-model="sex">
					<el-radio label="7">女</el-radio>
					<el-radio label="8">男</el-radio>
					<el-radio label="3">男1</el-radio>
					<el-radio label="4">男2</el-radio>
					<el-radio label="5">男3</el-radio>
					<el-radio label="6">男4</el-radio>
				</el-radio-group>
			</template>
			<template >
				<el-radio-group v-model="this.city">
					<el-radio-button v-for="(item,index) of city" :label="index">{{item}}</el-radio-button>

				</el-radio-group>
			</template>
		</test>
	</div>
	<script>
	Vue.component("test")
	new Vue({
		el:"#div1",
		data:{
			sex:"1",
			city:["上海","西安","北京","澳门"]
		}
	})
	</script>
</body>
</html>
